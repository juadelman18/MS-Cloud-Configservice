# HTTP Server
server:
  port: ${PORT:1111}   # HTTP (Tomcat) port

# Discovery Server Access
eureka:
  client:
    serviceUrl:
      defaultZone: "http://${eureka.instance.hostname}:8761/eureka/"
  instance:
    hostname: localhost
    statusPageUrlPath: /info
    healthCheckUrlPath: /health
    metadataMap:
      appOwner: adm
