server:
  port: 8761

eureka: 
  client: 
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl: 
      defaultZone: "http://${eureka.instance.hostname}:${server.port}/eureka/"
  instance: 
    hostname: localhost
  server: 
    waitTimeInMsWhenSyncEmpty: 0
management: 
  endpoints: 
    web: 
      exposure: 
        include: "*"
